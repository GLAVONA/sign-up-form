<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="main-left">
            <div class="logo-strip">
                <div class="logo-img"><img src="./images/cat-glasses-svg.svg" alt=""></div>
                <div class="logo-text">Kittoggles</div>
            </div>
        </div>
        <div class="main-right">
            <div class="upper">
                <h1>Sign up below, to get a chance of getting the first ever Kittoggles!</h1>
                <p>It do be like that.</p>
            </div>
            <div class="middle">
                <div class="lets-do-this">Let's do this!</div>
                <div class="middle-bottom">
                    <div class="middle-left">
                        <form id="myform" action="" method="post">
                            <div class="row-1">
                                <label for="first-name">* FIRST NAME</label>
                                <input type="text" name="first-name" id="first-name" required>
                                <label for="email">* EMAIL</label>
                                <input type="email" name="email" id="email" required>
                                <label for="password">* PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                            </div>
                            <div class="row-2">
                                <label for="last-name">* LAST NAME</label>
                                <input type="text" name="last-name" id="last-name" required>
                                <label for="number">PHONE NUMBER</label>
                                <input type="text" name="number" id="number">
                                <label for="confirm-password">* CONFIRM PASSWORD</label>
                                <input type="confirm-password" name="confirm-password" id="confirm-password" required>
                                <div class="password-message"></div>
                            </div>
                        </form>
                    </div>
                    <div class="middle-right"></div>
                </div>
            </div>
            <div class="lower">
                <input id="sub" type="submit" form="myform" value="Create Account" disabled="disabled">
                <div class="already-account">Already have an account? <a href="">Log in</a> </div>
            </div>
</body>
</html>
